server {
    listen       80;
    server_name  localhost;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/x-font-ttf font/opentype image/svg+xml image/x-icon;

    # Security headers optimized for iframe-only usage
    # X-Frame-Options removed - using CSP frame-ancestors instead (more flexible)
    add_header Content-Security-Policy "frame-ancestors *" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # Allow parent page to access resource timing (performance monitoring)
    add_header Timing-Allow-Origin "*" always;

    # Static assets with aggressive caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /usr/share/nginx/html;
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
        # Allow cross-origin access for fonts/assets if loaded from different domain
        add_header Access-Control-Allow-Origin "*" always;
        access_log off;
    }

    # Main app - SPA routing
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;

        # Cache control for HTML (cache with ETag validation + stale-while-revalidate)
        location ~ \.html$ {
            add_header Cache-Control "no-cache, must-revalidate, max-age=0, stale-while-revalidate=86400";
            add_header X-Content-Type-Options "nosniff";
            etag on;
        }
    }
}
