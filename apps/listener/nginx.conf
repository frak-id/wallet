server {
    listen       80;
    server_name  localhost;

    # Enable sendfile for efficient file serving
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    # Cache open file descriptors (improves performance significantly)
    # inactive=20s means unused files are removed after 20s
    # This is safe during deployments because each pod has its own cache
    open_file_cache max=1000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # Use X-Forwarded-Proto from ingress, fallback to $scheme
    set $real_scheme $scheme;
    if ($http_x_forwarded_proto = 'https') {
        set $real_scheme https;
    }

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/x-font-ttf font/opentype image/svg+xml image/x-icon;

    # Security headers optimized for iframe-only usage
    # X-Frame-Options removed - using CSP frame-ancestors instead (more flexible)
    add_header Content-Security-Policy "frame-ancestors *" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # Allow parent page to access resource timing (performance monitoring)
    add_header Timing-Allow-Origin "*" always;

    # Main app - SPA routing with /listener prefix
    location /listener/ {
        alias /usr/share/nginx/html/;
        index index.html index.htm;
        try_files $uri $uri/ /listener/index.html;

        # Static assets with aggressive caching
        location ~ \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin "*" always;
            access_log off;
        }

        # Cache control for HTML (cache with ETag validation + stale-while-revalidate)
        location ~ \.html$ {
            add_header Cache-Control "no-cache, must-revalidate, max-age=0, stale-while-revalidate=86400";
            add_header X-Content-Type-Options "nosniff";
            etag on;
        }
    }

    # Internal rewrite /listener to /listener/ (no external redirect)
    location = /listener {
        rewrite ^ /listener/ last;
    }
}
