[package]
name = "app"
version = "0.0.26"
description = "Frak Wallet"
authors = ["Frak Labs"]
license = "GNU GPL 3.0"
repository = ""
edition = "2021"
rust-version = "1.77.2"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "app_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2.5.1", features = [] }

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
log = "0.4"
tauri = { version = "2.9.2", features = [] }
tauri-plugin-log = "2"
tauri-plugin-safe-area-insets = "0.1.0"

# Android-only: Native WebAuthn via Credential Manager (iOS uses native WKWebView WebAuthn)
[target.'cfg(target_os = "android")'.dependencies]
tauri-plugin-webauthn = "0.2"
