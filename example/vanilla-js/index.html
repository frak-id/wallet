<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Vanilla JS</title>
    <link rel="icon" href="/favicon.ico" sizes="32x32"/>
    <script type="module" src="/src/main.ts"></script>
    <%- injectScript %>
    <%- injectCSS %>
    <%- injectReactScan %>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #3a3f47;
        }
        h1 {
            color: #fff;
        }
    </style>
</head>
<body>
<h1>Welcome to example Vanilla JS</h1>
<frak-button-share classname="button" show-wallet></frak-button-share>
<br />
<frak-button-share classname="button" use-reward text="Share! You will earn {REWARD}" no-reward-text="Share and earn!"></frak-button-share>
<frak-button-wallet use-reward></frak-button-wallet>
</body>
</html>
